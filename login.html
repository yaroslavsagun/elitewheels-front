<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Wheels - Log In</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/login.css">
    <link rel="shortcut icon" href="/assets/img/logo.png" type="image/x-icon">
</head>
<body>
    <div class="login">
        <div class="overlay"></div>
        <div class="login-form">
            <h1 class="logo"><a href="index.html" id="homeLink">Elite Wheels</a></h1>
            <form id="loginForm">
                <input type="email" placeholder="Email" required id="loginEmail">
                <input type="password" placeholder="Password" required id="loginPassword">
                <button type="submit" id="loginSubmit">Log in</button>
            </form>
            <p class="or">or</p>
            <p class="signup">Don't have an account? <a href="#" id="signupLink">Sign up</a></p>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
