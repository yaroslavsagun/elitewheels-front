<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Wheels - Sign Up</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/signup.css">
    <link rel="shortcut icon" href="/assets/img/logo.png" type="image/x-icon">
</head>
<body>
    <div class="signup">
        <div class="overlay"></div>
        <div class="signup-form">
            <h1 class="logo"><a href="index.html" id="homeLink">Elite Wheels</a></h1>
            <form id="signupForm">
                <input type="text" placeholder="Full name" required id="signupFullName">
                <input type="email" placeholder="Email" required id="signupEmail">
                <input type="tel" placeholder="Phone number" required id="signupPhone">
                <input type="password" placeholder="Password" required id="signupPassword">
                <button type="submit" id="signupSubmit">Sign up</button>
            </form>
            <p class="or">or</p>
            <p class="login">Already have an account? <a href="login.html" id="loginLink">Log in</a></p>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
