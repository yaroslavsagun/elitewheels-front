<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - Elite Wheels</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/edit-profile.css">
    <link rel="shortcut icon" href="/assets/img/logo.png" type="image/x-icon">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
              <nav>
                <a href="#" class="logo" id="headerLogo">
                  <img src="assets/img/logo_dark.png" alt="Elite Wheels Logo" class="logo-black" id="logoBlack" style="display: flex;">
                </a>
                <ul class="navigation">
                  <li><a href="#" id="navMakes" style="color: #000000;">Makes</a></li>
                  <li><a href="#" id="navTypes" style="color: #000000;">Types</a></li>
                </ul>
              </nav>
              <div class="header-actions">
                <a href="#" class="search-btn" id="headerSearchBtn">
                  <img src="assets/img/search.png" alt="Search" />
                </a>
                <a href="#" class="rent-now-btn" id="headerRentNowBtn" style="background-color: #000000; color: #ffffff;">Rent now</a>
                <a href="#" class="account-btn" id="headerAccountBtn">
                  <img src="assets/img/profile_photo.png" alt="Account" class="account-black" id="accountBlack" style="display: flex;">
                </a>
              </div>
            </div>
        </header>

        <main class="edit-profile">
            <div class="profile-sidebar">
                <div class="profile-photo">
                    <img src="assets/img/profile_photo.png" alt="Profile Photo" class="profile-photo">
                </div>
            </div>
            
            <div class="profile-content">
                <form class="edit-profile-form" id="editProfileForm">
                    <input type="text" placeholder="full name" id="fullNameInput">
                    <input type="email" placeholder="email" id="emailInput">
                    <input type="tel" placeholder="phone number" id="phoneInput">
                    <input type="password" placeholder="password" id="passwordInput">
                    <button type="submit" id="saveChangesBtn">Save changes</button>
                </form>
            </div>
        </main>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
